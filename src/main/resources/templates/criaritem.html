<html>

	<head>
	
	<title>Deck Burger</title>
		<meta charset="UTF-8"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
	
	<body>
	
		<br><br><br>
		<form align="center" th:object="${itemDto}" method="POST" action="/salvaritem" enctype="multipart/form-data">
			<input type="file" name="file" /><br><br>
			<input th:field="*{titulo}" type="text" placeholder="Digite o Título"/><br><br>
			<input th:field="*{preco}" type="text" placeholder="Digite o Preço"/><br><br>
			<input th:field="*{descricao}" type="text" placeholder="Digite a Descrição"/><br><br>
			
			
				
					
			<input class="form-check-input" type="radio" name="classificacao"
				id="entrada"
				th:value="${T(com.deckburger.cardapio.enums.Classificacao).ENTRADA}"
				th:checked="${classificacao == T(com.deckburger.cardapio.enums.Classificacao).ENTRADA}"
				th:field="*{classificacao}"><label
				class="form-check-label" for="entrada">Entrada</label>
			
			<input class="form-check-input" type="radio" name="classificacao"
				id="burger"
				th:value="${T(com.deckburger.cardapio.enums.Classificacao).BURGER}"
				th:checked="${classificacao == T(com.deckburger.cardapio.enums.Classificacao).BURGER}"
				th:field="*{classificacao}"><label
				class="form-check-label" for="burger">Burger</label>
				
			<input class="form-check-input" type="radio" name="classificacao"
				id="porcao"
				th:value="${T(com.deckburger.cardapio.enums.Classificacao).PORCAO}"
				th:checked="${classificacao == T(com.deckburger.cardapio.enums.Classificacao).PORCAO}"
				th:field="*{classificacao}"><label
				class="form-check-label" for="burger">Porção</label>
			
			<input class="form-check-input" type="radio" name="classificacao"
				id="cerveja"
				th:value="${T(com.deckburger.cardapio.enums.Classificacao).CERVEJA}"
				th:checked="${classificacao == T(com.deckburger.cardapio.enums.Classificacao).CERVEJA}"
				th:field="*{classificacao}"><label
				class="form-check-label" for="burger">Cerveja</label>
				
			<input class="form-check-input" type="radio" name="classificacao"
				id="bebida"
				th:value="${T(com.deckburger.cardapio.enums.Classificacao).BEBIDA}"
				th:checked="${classificacao == T(com.deckburger.cardapio.enums.Classificacao).BEBIDA}"
				th:field="*{classificacao}"><label
				class="form-check-label" for="burger">Bebida</label>
					
				
			<br><br>
			
			<button type="submit">Criar Item</button>
		</form>
	
		<div align="center" class="card-body">
			<a href="/dashboard"><button>Voltar</button></a>
		</div>
		
	</body>

</html>
